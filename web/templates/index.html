<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="../static/dist/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="../static/cover.css">
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div id="mainContainer" class="cover-container">

          <div id="main"class="inner cover">
            <h1 class="cover-heading">KPOP Spot It</h1>
            <form id="roomForm"  enctype="multipart/form-data" onsubmit="return false">
              <div class="small-container">
                <label for="hostID" class="sr-only">Username</label>
                <input type="text" id="userID" name="userID" class="form-control" placeholder="Username" required autofocus>
                <label for="roomID"  class="sr-only">RoomName</label>
                <input type="text" id="roomID" name="roomID" class="form-control" placeholder="Room Name" required>
                <br>
              </div>
              
              <button class="btn btn-default"  onclick="submitRoomForm('{{ url_for('create_room_path') }}', 'roomForm', event)">Create Room</button>
              <button class="btn btn-default" onclick="submitRoomForm('{{ url_for('join_room_path') }}', 'roomForm', event)">Join Room</button>
            </form>
           
            
          </div>
        </div>

      </div>

    </div>
